<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel del Creador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-crown text-6xl text-purple-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Panel del Creador</h1>
            <p class="text-gray-600 mt-2">Acceso exclusivo administrador</p>
        </div>
        
        <form onsubmit="validarAcceso(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2"></i>Contraseña Maestra
                </label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar al Panel
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <a href="index.html" class="block text-center bg-gray-100 text-gray-700 py-3 rounded-lg hover:bg-gray-200">
                <i class="fas fa-store mr-2"></i>Ir al Sistema de Barbería
            </a>
            <p class="text-xs text-gray-500 text-center mt-3">
                Para usuarios de barberías, usa el sistema principal
            </p>
        </div>
    </div>
    
    <script>
        function validarAcceso(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // Cambia esta contraseña por la que quieras
            if (password === 'creador2024') {
                localStorage.setItem('creadorAutenticado', 'true');
                window.location.href = 'panel-creador.html';
            } else {
                alert('Contraseña incorrecta');
            }
        }
        
        // Si ya está autenticado, ir directo al panel
        if (localStorage.getItem('creadorAutenticado') === 'true') {
            window.location.href = 'panel-creador.html';
        }
    </script>
</body>
</html>
